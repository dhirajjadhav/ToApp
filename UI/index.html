<!DOCTYPE html>
<html>
    <head>
        <title>To Do List App</title>
        <meta charset="utf-8">

        <!-- Add css files here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

        <script src="https://use.fontawesome.com/releases/v5.10.0/js/all.js" data-auto-replace-svg="nest"></script>

    </head>
    <body>
       <div class="container main_page">
            <div class="row">
                <div class="col">
                    <div class="card card_element">
                        <h5 class="card-header card_header">To Do List</h5>
                        <div class="card-body card_body">
                            <div class="card input_block">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control text_area" placeholder="Add New Task"  aria-describedby="button-addon2" id="input">
                                    <button class="btn btn-outline-primary" type="button" id="addBtn"><i class="fas fa-plus-circle"></i></button>                                    
                                </div>                                        
                            </div>
                            <div class="list-group" id="ListGroup">      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        <!-- Add Scripts here -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
                crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>

        <script src="./main.js"></script>
    </body>
</html>
